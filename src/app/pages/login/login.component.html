<div class="login-container d-flex justify-content-center align-items-center">
  <div class="container mt-5">
    <div class="d-flex justify-content-center">
      <img src="/assets/hospital-logo-icons8.png" alt="login-icon" style="height: 7rem" />
    </div>
    <div class="text-center fs-1 fw-bold texto-blanco">LOGIN</div>

    <!-- Form login -->
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="input-group mt-4">
        <div class="input-group-text">
          <img src="/assets/login-icon.png" alt="username-icon" style="height: 1rem" />
        </div>
        <input formControlName="email" class="form-control bg-light" type="text" placeholder="Email" />
      </div>

      <div class="input-group mt-1">
        <div class="input-group-text">
          <img src="/assets/password-icon.png" alt="password-icon" style="height: 1rem" />
        </div>
        <input formControlName="password" class="form-control bg-light" type="password" placeholder="Password" />
      </div>

      <button [disabled]="!formLogin.valid" type="submit" class="btn w-100 mt-4 fw-bold shadow-sm">
        Iniciar sesión
      </button>
    </form>

    <div class="d-flex gap-1 justify-content-center mt-1">
      <div class="fw-bold texto-blanco">¿No tienes una cuenta?</div>
      <a routerLink="/registro" class="text-decoration-none text-info fw-bold">Registrarse</a>
    </div>
  </div>

  <!-- Acceso rapido -->
  <div class="containerBtn mt-4">
    <button (click)="cargarUsuario(1)" type="button" class="btnCircular" title="Paciente 1">
      <img [src]="imgUsuario1" alt="" />
    </button>
    <button (click)="cargarUsuario(2)" type="button" class="btnCircular" title="Paciente 2">
      <img [src]="imgUsuario2" alt="" />
    </button>
    <button (click)="cargarUsuario(3)" type="button" class="btnCircular" title="Paciente 3">
      <img [src]="imgUsuario3" alt="" />
    </button>
    <button (click)="cargarUsuario(4)" type="button" class="btnCircular" title="Especialista 1">
      <img [src]="imgUsuario4" alt="" />
    </button>
    <button (click)="cargarUsuario(5)" type="button" class="btnCircular" title="Especialista 1">
      <img [src]="imgUsuario5" alt="" />
    </button>
    <button (click)="cargarUsuario(6)" type="button" class="btnCircular" title="Admin">
      <img [src]="imgUsuario6" alt="" />
    </button>
  </div>
</div>
